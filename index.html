<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock - Free Code Camp</title>



    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">




</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h2>Free Code Camp</h2>
            <h2>Pomodoro Clock</h2>
            <div class="pomodoro">


                <p class="clock"></p>


            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">Work
                    </div>
                    <div class="col-xs-6">Break
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">

                        <button class="plus glyphicon glyphicon-arrow-up"> </button>

                        <span class="timer"></span>
                        <button class="minus glyphicon glyphicon-arrow-down"> </button>

                    </div>
                    <div class="col-xs-6">
                        <button class="break-plus glyphicon glyphicon-arrow-up"> </button>
                        <span class="break"></span>
                        <button class="break-minus glyphicon glyphicon-arrow-down"> </button>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>




</body>

</html>
